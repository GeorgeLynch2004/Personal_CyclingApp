<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/scripts/css/global.css}">
    <link rel="stylesheet" th:href="@{/scripts/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/scripts/css/form.css}">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="form-page">
    <div class="form-card">
        <h1>Login</h1>

        <form th:action="@{/login}" method="post">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="form-field">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="username"/>
            </div>

            <div class="form-field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="password" />
            </div>
            <div id="formFeedback">

            </div>
            <button class="form-button" type="submit">Sign In</button>
            <a th:href="@{/pages/signup}">Haven't got an account? Sign up here.</a>
        </form>
    </div>
</div>
</body>
</html>
<script>
</script>
